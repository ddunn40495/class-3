<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    

</head>
<body>
    <div class="container" id="container">
        <div class="row" id="top-row">
            <div class="col">
                
                    <h1 class="display-3 big-header">Lets go Shopping</h1>
                
                    <!--         input  -->
                    <div id="input-div">
                        <label for="input-box">
                        <input type="text" name="" value="" id="input-box"></label>

                        <button type="button" name="button" id="submit">ADD</button>
                        
                    </div>
            </div>        
        </div>
        <!-- ---Container Div for both of the list -->
        <div class="row" id="both-list-div">
            <!-- ---Container Div for needs -->
            <div class="col card each-list" id="needs-div">
                <h2 class="card-body" id="list-left-header">I NEED</h2>
            </div>
            <!-- ---Container Div for cart -->
            <div class="col card" id="in-cart-div">
                <h2 class="card-body"  id="list-right-header">I GOT</h2>
            </div>

        </div>
    </div>


































</body>
</html>
